<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Exercises</title>

    <link rel="stylesheet" href="style-keyframes.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Breathing Exercises</h1>

    <div class="section settings">
      <div class="settings__item">
        <label for="settings-breath-count">Breath count:</label>
        <div class="input-and-text">
          <input type="number" id="settings-breath-count" value="30" />
          <span>s.</span>
        </div>
      </div>
      <div class="settings__item">
        <label for="settings-breath-time-in">Breath time in:</label>
        <div class="input-and-text">
          <input
            type="number"
            id="settings-breath-time-in"
            value="2.5"
            step="0.1"
          />
          <span>s.</span>
        </div>
      </div>
      <div class="settings__item">
        <label for="settings-breath-time-out">Breath time out:</label>
        <div class="input-and-text">
          <input
            type="number"
            id="settings-breath-time-out"
            value="1.5"
            step="0.1"
          />
          <span>s.</span>
        </div>
      </div>
      <div class="settings__item">
        <label for="settings-breath-break-empty">Breath break empty:</label>
        <div class="input-and-text">
          <input
            type="number"
            id="settings-breath-break-empty"
            value="0"
            step="0.1"
          />
          <span>s.</span>
        </div>
      </div>
      <div class="settings__item">
        <label for="settings-breath-break-full">Breath break full:</label>
        <div class="input-and-text">
          <input
            type="number"
            id="settings-breath-break-full"
            value="0"
            step="0.1"
          />
          <span>s.</span>
        </div>
      </div>
      <button id="button-start" class="btn btn--start">Start</button>
    </div>

    <div class="section breaths">
      <div id="circle" class="breaths__circle"></div>
      <div id="breaths-count" class="breaths__count">0</div>
      <div class="breaths__buttons">
        <button id="breaths-button-stop" class="btn btn--stop">Stop</button>
      </div>
    </div>

    <div class="section hold-breath">
      <div id="hold-breath-timer" class="hold-breath__timer"></div>
      <button id="hold-breath-button-stop" class="btn btn--stop">STOP</button>
    </div>

    <table class="section results">
      <thead>
        <tr>
          <th>id</th>
          <th>time</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
